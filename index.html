<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <link
      rel="stylesheet"
      href="main.css"
    />
  </head>
  <body>
    <canvas class="confetti" id="canvas"></canvas>
    <div class="container">
      <div class="countdown" id="countdown">
        <div id="timer">0d 0h 0m 0s</div>
        <div class="cake">
          <div class="plate"></div>
          <div class="layer layer-1"></div>
          <div class="layer layer-2"></div>
          <div class="layer layer-3"></div>
          <div class="layer layer-4"></div>
          <div class="layer layer-top"></div>
          <div class="layer layer-top-cream1"></div>
          <div class="layer layer-top-cream2"></div>
          <div class="layer candle"></div>
        </div>
      </div>
      <div class="message" id="message" style="display: none">
        <div class="container">
          <img
            src="riya.jpeg"
            alt="Birthday Photo"
            class="photo"
          />
          <div class="banner">
            <h1>Happy Birthday, Riya!</h1>
          </div>
          <div class="content">
            <p>Wishing you all the best on your special day!</p>
            <p style="margin-top: 5px">
              May your year be filled with joy, love, and wonderful surprises!
            </p>
          </div>
        </div>
      </div>
      <div></div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
